    <script>
        // Geri Sayım Tarihini Belirliyoruz //
        var gerisayim = new Date("September 16 ,2021,20:12:20").getTime()
        // Saniye Başına Güncelleme
        var x = setInterval(function(){
            // şu anki tarih    
        var  simdikizaman = new Date().getTime();
        // 2 tarih arasındaki zaman farkı :)
        var uzaklik = gerisayim - simdikizaman;
        // az bişe hesap kaldı mutlu son yakın 
        var gunler = Math.floor(uzaklik / (1000*60*60*24));
        var saatler = Math.floor((uzaklik % (1000*60*60*24))/(1000*60*60));
        var dakikalar = Math.floor((uzaklik % (1000*60*60)) / (1000*60));
        var saniyeler = Math.floor(uzaklik % (1000*60) / 1000);
        // Çağırma İşlemi 
        document.getElementById("sayim").innerHTML = gunler + "g" + saatler + "s" + dakikalar + "d" + saniyeler + "s";






        },1000);
   </script>
